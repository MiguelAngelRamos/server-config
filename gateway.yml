server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
          - Path=/users/**
        - id: order-service
          uri: lb://order-service
          predicates:
          - Path=/orders/**
        - id: product-service
          uri: lb://product-service
          predicates:
          - Path=/products/**
        - id: pricing-service
          uri: lb://pricing-service
          predicates:
          - Path=/prices/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
